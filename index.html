<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <main>
      <h1 id="title">Help Us Improve Service</h1>
      <p id="description">Tell us about your current phone. This information will be used to add new features to our service</p>
      <form id="survey-form" action="" method="post">
        <div class="field-row">
          <label id="name-label" for="name">Full Name:</label>
          <input id="name" type="text" placeholder="First Name Last Name" required>
        </div>
        <div class="field-row">
          <label id="email-label" for="email">Email:</label>
          <input id="email" type="email" placeholder="Email" required>
        </div>
        <div class="field-row">
          <label id="number-label" for="number">On Average, How Much Data Do You Use? (1GB - 10GB)</label>
          <input id="number" type="number" placeholder="2" min="1" max="10">
        </div>
        <legend>Who Is Your Current Plan With?</legend>
        <div>
          <input id="att" name="radio" type="radio" value="att">
          <label for="att">AT&amp;T</label>
        </div>
        <div>
          <input id="projectfi" name="radio" type="radio" value="projectfi">
          <label for="projectfi">Project Fi</label>
        </div>
        <div>
          <input id="tmobile" name="radio" type="radio" value="tmobile">
          <label for="tmobile">T-Mobile</label>
        </div>
        <div>
          <input id="verizon" name="radio" type="radio" value="verizon">
          <label for="verizon">Verizon</label>
        </div>
        <div class="field-row">
          <label for="dropdown">What Phone Do You Have?</label>
          <select name="dropdown" id="dropdown">
            <option value="android">Android</option>
            <option value="iphone">iOS (iPhone)</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field-row">
          <legend>What Features are Most Important to You? </legend>
          <input id="app_store" type="checkbox" name="feature[]" value="app_store">
          <label for="app_store">App Store</label>
          <input id="imessage" type="checkbox" name="feature[]" value="imessage">
          <label for="imessage">iMessage</label>
          <input id="google_play" type="checkbox" name="feature[]" value="google_play">
          <label for="google_play">Google Play</label>
          <input id="screen_size" type="checkbox" name="feature[]" value="screen_size">
          <label for="screen_size">Screen Size</label>
        </div>
        <div class="field-row">
          <label for="textarea">Any Comments Regarding Your Current Phone or Carrier?</label>
          <textarea id="textarea" name="textarea" cols="30" rows="5" placeholder="Textarea"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </div>
  <a href="https://learn.freecodecamp.org/responsive-web-design/responsive-web-design-projects/build-a-survey-form">Requirements</a>
  <script src="index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js
"></script>
</body>
</html>
